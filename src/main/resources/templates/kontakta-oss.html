<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakta Oss - TheBoil</title>
    <link rel="stylesheet" type="text/css" href="/kontakta-oss.css">
</head>
<body>
<header>
    <div class="container">
        <div class="social-links">
            <a href="https://www.tiktok.com/@theboilsthlm" class="social-link"><img src="tiktok_logo.png" alt="TikTok"></a>
            <a href="https://www.instagram.com/theboilsthlm/" class="social-link"><img src="instagram_logo.png" alt="Instagram"></a>
        </div>
        <a href="https://qopla.se/" class="order-button">BESTÄLL HÄR</a>
        <nav>
            <ul>
                <li><a href="/hem">Hem</a></li>
                <li><a href="/meny">Meny</a></li>
                <li><a href="/om-oss">Om Oss</a></li>
                <li><a href="/kontakta-oss">Kontakta Oss</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="contact">
        <h2>Kontakta Oss</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Ditt namn" required>
            <input type="email" name="email" placeholder="Din e-post" required>
            <textarea name="message" rows="5" placeholder="Ditt meddelande" required></textarea>
            <button type="submit" class="btn">Skicka</button>
        </form>
    </section>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 TheBoil. Alla rättigheter förbehållna.</p>
    </div>
</footer>

<script src="/js/scripts.js"></script>
<link rel="stylesheet" type="text/css" href="kontakta-oss.css">

</body>
</html>
